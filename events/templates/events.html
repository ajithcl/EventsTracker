{% extends 'bootstrap_theme.html' %}
{% load static %}
{% block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <br>
                <button type="button" class="btn btn-primary" id="btn_create_event">Create new event</button>
            </div>
            <div class="col-md-6 p-3 mb-2 bg-light text-dark border border-primary" id="event_form_div" hidden>
                <form id="event_form">
                    <p class="lead text-center">
                        Create event for Entity : {{entity_name}}
                    </p>
                    <input type="hidden" id="entity" name="entity_name" value={{entity_name}}>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-3 col-form-label">Event Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" id="name" name="event_name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="event_date" class="col-sm-3 col-form-label">Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control form-control-sm" id="event_date" name="event_date">
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                      <textarea class="form-control" placeholder="Leave a comment here" id="comments" name="comments"></textarea>
                      <label for="comments">Comments</label>
                    </div>

                    <div class="mb-3 row">
                        <label for="image_path" class="col-sm-3 col-form-label">Image</label>
                        <div class="col-sm-9">
                            <input class="form-control form-control-sm" id="image_path" type="file" name="image_path">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-5"></div>
                        <div class="col-sm-7">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-danger" id="event_cancel">Cancel</button>
                        </div>
                    </div>
                </form>
                <div class="alert alert-success" role="alert" id="event_input_alert" hidden>
                    <span id="event_input_alert_message">
                        Event Created!
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-6">Event lists for {{entity_name}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table" style="width: 100%">
                    <colgroup>
                        <col span="1" style="width:10%;">
                        <col span="1" style="width:20%;">
                        <col span="1" style="width:30%;">
                        <col span="1" style="width:40%;">
                    </colgroup>
                    <tbody id="table_body">

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="/static/js/events.js" type="text/javascript"></script>

{% endblock %}
